<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Evenements</h5>
			<p-dataView #dv [value]="EventsArray" [paginator]="true" [rows]="9" filterBy="codevenement" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
				<ng-template pTemplate="header">
					<div class="grid grid-nogutter flex-column md:flex-row justify-content-between">
						<p-dropdown [options]="sortOptions" placeholder="Filtre par Prix" (onChange)="onSortChange($event)"></p-dropdown>
						<span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Chercher par Code" (input)="onFilter(dv, $event)">
                        </span>
                            <p-fileUpload mode="basic" name="file[]" accept=".xlsx" (onSelect)="uploadFile($event.files)" [maxFileSize]="1000000" label="Import" chooseLabel="Import"  class="mr-2 inline-block"></p-fileUpload>

						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>
   <p-toast key="SS" position="top-right"></p-toast>
				<ng-template let-event pTemplate="listItem">
					<div class="col-12">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]="'assets/black-watch.jpg'" alt="test" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 text-center md:text-left">
								<div class="font-bold text-2xl">{{event["description"]}}</div>
								<div class="mb-3">{{event["codevenement"]}}</div>
							<!--	<p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>-->
								<div class="flex align-items-center mt-2">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{event["localisation"]}}</span>
								</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{event["detailevenementByDetails"]["prix"]}}</span>
								<p-button icon="pi pi-star-fill"  [disabled]="verification(event)" class="mb-2"></p-button>
								<!--<span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-event pTemplate="gridItem">
					<div class="col-12 md:col-4">
						<div class="card m-3 border-1 surface-border">
							<div class="flex align-items-center justify-content-between">
								<div class="flex align-items-center">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{event["localisation"]}}</span>
								</div>
							<!--	<span [class]="'sm:ml-2 product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
							</div>
							<div class="text-center">
								<img [src]="'assets/black-watch.jpg'" alt="test" class="w-9 shadow-2 my-3 mx-0"/>
								<div class="text-2xl font-bold">{{event["description"]}}</div>
								<div class="mb-3">{{event["codevenement"]}}</div>
							<!--	<p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
							</div>
							<div class="flex align-items-center justify-content-between">
								<span class="text-2xl font-semibold">${{event["detailevenementByDetails"]["prix"]}}</span>
								<p-button icon="pi pi-shopping-cart" [disabled]="verification(event)"></p-button>
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>

</div>
