<div class="grid">
    <p-toast key="custom" position="top-right"></p-toast>
	<div class="col-9 md:col-8">
		<div class="card p-fluid">
			<h5>Ajouter Adherent</h5>
            <div class="field col-6">
                <label htmlFor="cin">Cin</label>
                <input pInputText id="cin" type="text" [(ngModel)]="cin" />
            </div>
			<div class="field col-6">
				<label htmlFor="name1">Nom</label>
				<input pInputText id="name1" type="text"  [(ngModel)]="nom"/>
			</div>
			<div class="field col-6">
				<label htmlFor="prenom">Prenom</label>
				<input pInputText id="prenom" type="text" [(ngModel)]="prenom" />
			</div>

            <div class="field col-6 ">
                <label htmlFor="password">Password</label>
                <input pInputText id="password" type="password" [(ngModel)]="password" />
            </div>
            <div class="field col-6">
                <label htmlFor="mail">Email</label>
                <input pInputText id="mail" type="text" [(ngModel)]="email" />
            </div>

           <p-button label="Ajouter" class="p-button-icon"  (onClick)="AjouterAdherent()"></p-button>
		</div>

	</div>


</div>
